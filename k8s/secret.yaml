apiVersion: v1
kind: Secret
metadata:
  name: linky-secrets
  namespace: linky
type: Opaque
stringData:
  linkedin-email: "your-email@example.com"  # Replace with base64 encoded value
  linkedin-password: "your-password"        # Replace with base64 encoded value
  gemini-api-key: "your-gemini-api-key"    # Replace with base64 encoded value
  database-password: "your-db-password"     # Replace with base64 encoded value